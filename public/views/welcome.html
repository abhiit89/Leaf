<div class="logo">
    <div>
        <img src="/images/leaf.png" alt="logo"/>
        <span class="name">Leaf</span>
    </div>
</div>

<div class="sign-in" data-bind="visible: !newPasswordVisible()">
    <div class="form tile">
        <h1>Sign In</h1>
		<img src="images/ajax-loader.gif" alt="" data-bind="visible: SignIn.loading" />
        <input type="text" placeholder="Email address..." name="email" data-bind="value: SignIn.model.email" tabindex="1" />
        <input type="password" placeholder="Password..." name="password" data-bind="value: SignIn.model.password" tabindex="2" />
        <div class="stay-signed-in">
            <input type="checkbox" id="stay-signed-in" tabindex="3" data-bind="checked: SignIn.model.staySignedIn"/>
            <label for="stay-signed-in">Stay signed in?</label>
            <a href="#">Forgotten password?</a>
        </div>
        <button data-bind="css: { loading: SignIn.loading }, click: SignIn.signIn" tabindex="4">Sign In</button>
    </div>
</div>

<div class="new-password" data-bind="visible: newPasswordVisible">
	<div class="form tile">
		<h1>New Password</h1>
		<span>We've recently received a request to have your password reset. Please enter a new password below. You'll be able to sign in as soon as you do so. Thanks!</span>
		<input type="password" placeholder="Password..." name="password" tabindex="1" data-bind="hasfocus: NewPassword.focusPassword, value: NewPassword.password" />
		<input type="password" placeholder="Confirm password..." name="confirm-password" tabindex="2" data-bind="value: NewPassword.confirmPassword" />
		<button tabindex="3" data-bind="css: { loading: NewPassword.loading }, click: NewPassword.go">Change Password</button>
	</div>
</div>
