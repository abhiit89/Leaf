<input class="dropdown-label" placeholder="[[placeholder]]" ng-click="showList()" readonly value="[[selected.name]]" />
<i class="fa fa-angle-down"></i>
<div class="items-container" ng-class="{ show: listVisible }">
	<div>
		<span ng-repeat="item in items" ng-click="select(item)" ng-hide="item.isDeleted">[[item.name]]</span>
	</div>
</div>
