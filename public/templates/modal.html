<div class="overlay" ng-class="{ show: visible }"></div>
<div class="content-container" ng-class="{ show: visible }">
	<h1>[[title]]</h1>
	<loader ng-class="{ show: loading }"></loader>
	<div class="content" ng-transclude></div>
	<div class="button-container">
		<pressable text="OK" ng-click="ok()" disabled="loading"></pressable>
		<pressable text="Cancel" negative ng-click="cancel()" disabled="loading"></pressable>
	</div>
</div>
